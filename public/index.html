<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Meta Spcific to iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pomodoro App">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico">

  <!-- Tell the browser it's a PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#00BCD4">

  <!-- Metadata for windows devices -->
  <meta name="application-name" content="Pomodoro App" />
  <meta name="msapplication-TileColor" content="#00BCD4" />
  <meta name="msapplication-square310x310logo" content="%PUBLIC_URL%/icons/192x192.png" />

  <!-- Add manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css">
  <title>Pomodoro App</title>
</head>

<body>
  <noscript>
    <div class="container-fluid">
      <header style="background: #00BCD4; 
      color: #ffffff; border-bottom: 1px solid #e1e1e1; 
      margin: 0 -20px 10px -20px">
        <h5 style="margin: 0; padding: 8px 12px;">Pomodoro App</h5>
      </header>
      <div class="row">
        <div class="col-sm-12" style="padding: 8px 12px;">
          You need to enable JavaScript to run this app.
        </div>
      </div>
    </div>
  </noscript>
  <div id="root"></div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        }).catch(function (err) {
          console.log(err)
        });
      });
    } else {
      console.log('service worker is not supported');
    }

  </script>
</body>

</html>
